<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <title>ToDo</title>
</head>

<body>
  <div class="banner">
    <h1 id="Title">ToDo List</h1>
  </div>

  <div class="content">
    <form onsubmit="return validate()">
      <fieldset>
        <legend>ToDo List</legend>
        <table>
          <tr>
            <td>
              <input type="text" id="name" name="name" size="80" class="input" placeholder="Task Name">
            </td>
          </tr>

          <tr>
            <td>
              <textarea name="details" id="details" placeholder="Task Details" rows="8" cols="65"
                class="input"></textarea>
            </td>
          </tr>

          <tr>
            <td><input type="date" name="endDate" id="endDate"></td>
          </tr>

          <tr>
            <td><input type="submit" value="Add New Task"></td>
            <td><button type="button" onclick="goToTasks()">View Tasks</button></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </div>
</body>

</html>
